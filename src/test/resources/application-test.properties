spring.datasource.url=jdbc:postgresql://localhost:5432/health
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100B
spring.servlet.multipart.max-request-size=100B

maxFileSizeAllowed=1
allowed-video-extensions=mp4,mov